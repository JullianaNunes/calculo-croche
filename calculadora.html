
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La belle de jour - Calculadora de Crochê</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container mt-5 p-4 rounded shadow-sm bg-light">
    <h1 class="text-center mb-4 brand-title">La belle de jour</h1>
    <form id="calcForm">
        <div class="mb-3">
            <label class="form-label">Tipo de Peça</label>
            <select class="form-select rounded" id="tipo" onchange="atualizarCampos()">
                <option value="square">Square</option>
                <option value="regata">Regata</option>
                <option value="vestido">Vestido</option>
            </select>
        </div>

        <div id="campoSquare" class="mb-3">
            <label class="form-label">Quantidade de Squares</label>
            <input type="number" class="form-control rounded" id="qtdSquare">
        </div>

        <div id="medidasRoupa" class="row mb-3 d-none">
            <div class="col">
                <label class="form-label">Busto (cm)</label>
                <input type="number" class="form-control rounded" id="busto">
            </div>
            <div class="col">
                <label class="form-label">Cintura (cm)</label>
                <input type="number" class="form-control rounded" id="cintura">
            </div>
            <div class="col">
                <label class="form-label">Comprimento (cm)</label>
                <input type="number" class="form-control rounded" id="comprimento">
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Linha</label>
            <select class="form-select rounded" id="linha">
                <option value="anne">Anne (500m)</option>
                <option value="anneDuplo">Anne Duplo (1000m)</option>
                <option value="duna">Duna (170m)</option>
                <option value="bella">Bella Arte (170m)</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Valor da Hora (R$)</label>
            <input type="number" class="form-control rounded" id="valorHora" value="15">
        </div>

        <div class="mb-3">
            <label class="form-label">Horas Trabalhadas</label>
            <input type="number" class="form-control rounded" id="horas">
        </div>

        <div class="mb-3">
            <label class="form-label">Extras (R$)</label>
            <input type="number" class="form-control rounded" id="extras" value="0">
        </div>

        <button type="button" class="btn btn-warning w-100 rounded-pill" onclick="calcular()">Calcular</button>
    </form>

    <div class="mt-4" id="resultado"></div>
</div>

<script src="script.js"></script>
</body>
</html>
